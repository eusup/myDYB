<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap listening step03">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>Listening All</h2>
          <p class="info-text">들리는 순서에 맞게 단어를 선택해 문장을 완성해 보세요.</p>
        </div>
        <div class="flex util">
          <ul class="flex breadcurmb">
            <li>1</li>
            <li>2</li>
            <li class="act">3</li>
            <li>4</li>
            <li>5</li>
          </ul>
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="box">
        <div class="con">
          <div class="flex indicator">
            <div class="flex page">
              <span>1</span>/<span>99</span>
            </div>
            <div class="flex timer">
              <img src="./resource/images/icn-timer.svg" alt="남은시간">
              <div class="rage-wrap">
                <div class="range">
                  <div class="ball-color">
                    <span class="ball"></span>
                  </div>
                </div>
              </div>
              <span>00:10</span>
            </div>
          </div>
        </div>
        <div class="con fill">
          <div class="flex video-wrap">
            <div class="video">
              <video src="./resource/videos/test/testVidmp4.mp4"></video>
            </div>
            <div class="fill pill-wrap answer">
              <ul class="flex">
                <li class="correct">correct</li>
                <li class="wrong">wrong</li>
                <li>test test</li>
                <li>test test test</li>
                <li>test</li>
                <li>test</li>
                <li>test</li>
                <li>test</li>
              </ul>
            </div>
          </div>
          <div class="pill-wrap bg">
            <ul class="flex">
              <li class="correct">correct</li>
              <li class="wrong">wrong</li>
              <li>test test</li>
              <li>test test test</li>
              <li>test</li>
              <li>test</li>
              <li>test</li>
              <li>test</li>
            </ul>
          </div>
        </div>
        <div class="con bottom">
          <div class="btn-wrap">
            <div class="flex speed">
              <button class="btn icn-only">
                <img src="./resource/images/icn-arrow.svg" alt="#">
              </button>
              <span>1.0x</span>
              <button class="btn icn-only">
                <img src="./resource/images/icn-arrow.svg" alt="#">
              </button>
            </div>
            <button class="btn white icn-only play"></button>
            <a href="./l-04.Dictation_01.철자입력.html" class="btn icn next">NEXT<img src="./resource/images/icn-arrow.svg" alt="#"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dimmed act">
    <div class="popup result">
      <div class="orange">
        <img src="./resource/images/pop-timeUp.svg" alt="time's up!">
      </div>
      <img class="chara left" src="./resource/images/popup-tryharder-chara2.svg" alt="#">
      <img class="chara right" src="./resource/images/popup-tryharder-chara1.svg" alt="#">
    </div>
  </div>
</body>

</html>
