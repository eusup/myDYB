<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap voca step06">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>Listening All</h2>
          <p class="info-text">배운 단어를 활용하여 문장을 만들어보세요.</p>
        </div>
        <div class="flex util">
          <ul class="flex breadcurmb">
            <li>0</li>
            <li>1</li>
            <li class="act">2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
          </ul>
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="box">
        <div class="con">
          <div class="flex indicator">
            <div class="flex page">
              <span>1</span>/<span>99</span>
            </div>
          </div>
        </div>
        <div class="con fill">
          <div class="flex fill">
            <div class="option fill">
              <div class="info">
                <p>Today's vocabulary</p>
                <p class="info-text">Choose two words from today's word.</p>
              </div>
              <ul>
                <li>
                  <label for="select01" class="label btn flex">
                    <input type="radio" id="select01" name="select">
                    <span>tell</span>
                  </label>
                </li>
                <li>
                  <label for="select02" class="label btn flex">
                    <input type="radio" id="select02" name="select">
                    <span>money</span>
                  </label>
                </li>
                <li>
                  <label for="select03" class="label btn flex">
                    <input type="radio" id="select03" name="select" checked>
                    <span>change</span>
                  </label>
                </li>
                <li>
                  <label for="select04" class="label btn flex">
                    <input type="radio" id="select04" name="select">
                    <span>sky</span>
                  </label>
                </li>
                <li>
                  <label for="select05" class="label btn flex">
                    <input type="radio" id="select05" name="select">
                    <span>sad</span>
                  </label>
                </li>
              </ul>
              <div class="word-box">
                <div>
                  <p class="caption">SELECTED WORD</p>
                  <p class="word">change</p>
                  <p class="description">변화, 변화하다, 달라지다</p>
                </div>
                <button class="btn white">Proceed</button>
              </div>
            </div>
            <div class="question-wrap">
              <div class="fill talk-wrap">
                <div class="scroll-script">
                  <div class="system-info">
                    <p>Try writing a sentence using the word <b>'money'</b></p>
                  </div>
                  <div class="system-info">
                    <p>Try writing a sentence using the word <b>'change'</b></p>
                  </div>
                </div>
              </div>
              <div class="input-wrap">
                <label class="flex">
                  <input type="text">
                  <button class="btn icn-only send"></button>
                </label>
              </div>
              <div class="con bottom">
                <div class="btn-wrap">
                  <a href="./v-04.wordTest_01.기본.html" class="btn icn next">NEXT<img src="./resource/images/icn-arrow.svg" alt="#"></a>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
</body>

</html>
