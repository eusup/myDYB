<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap voca step00 speedVoca">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>Speed Voca</h2>
        </div>
        <div class="flex util">
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="box">
        <div class="con">
          <div class="flex indicator">
            <div class="flex page">
              <span>1</span>/<span>99</span>
            </div>
            <div class="flex timer">
              <img src="./resource/images/icn-timer.svg" alt="남은시간">
              <div class="rage-wrap">
                <div class="range">
                  <div class="ball-color">
                    <span class="ball"></span>
                  </div>
                </div>
              </div>
              <span>00:10</span>
            </div>
          </div>
        </div>
        <div class="con fill">
          <div class="question-wrap">
            <div class="question-scroll">
              <span>Dreamcatcher</span>
            </div>
          </div>
          <ul class="flex fill question-wrap">
            <li>
              <button class="btn white correct">correct answer</button>
            </li>
            <li>
              <button class="btn white">text</button>
            </li>
          </ul>
        </div>
        <div class="con bottom">
          <div class="btn-wrap">
            <div class="wrong flex">
              <img src="./resource/images/icn-wrong.svg" alt="틀린 문항">
              <span>9</span>
            </div>
            <div class="correct flex">
              <img src="./resource/images/icn-correct.svg" alt="맞은 문항">
              <span>9</span>
            </div>
            <a href="./l-03.Unscramble_01.기본.html" class="btn icn next">NEXT<img src="./resource/images/icn-arrow.svg" alt="#"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
