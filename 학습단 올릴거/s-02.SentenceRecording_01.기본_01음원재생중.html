<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/swiper.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/swiper.min.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap speaking step02">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>Listening All</h2>
          <p class="info-text">문장을 듣고 녹음해보세요.</p>
        </div>
        <div class="flex util">
          <ul class="flex breadcurmb">
            <li>1</li>
            <li class="act">2</li>
            <li>3</li>
            <li>4</li>
          </ul>
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="box">
        <div class="con">
          <div class="flex indicator">
            <div class="flex page">
              <span>1</span>/<span>99</span>
            </div>
            <div class="flex score">
              <span>녹음 통과 점수 <span>100</span>점</span>
            </div>
            <div class="flex ellipse-text">
              <span>반복횟수</span>
              <span class="num">3</span>
            </div>
          </div>
        </div>
        <div class="con fill">
          <div class="flex fill recording-wrap">
            <div class="fill flex scroll-script">
              <button class="btn icn-only audio"></button>
              <ul class="script">
                <li>
                  <span>Remember</span>
                  <span>when</span>
                  <span>we</span>
                  <span>all</span>
                  <span>got</span>
                  <span>drunk?</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="con">
          <div class="wave-wrap">
            <span class="line"></span>
            <div class="wave" style="display: none;">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <span class="line"></span>
          </div>
        </div>
        <div class="con bottom">
          <div class="btn-wrap">
            <button class="btn white pass">
              Pass
              <span>99</span>
            </button>
            <div class="rec-wrap">
              <div class="btn-wrap-rec">

                <button class="btn btn-recording act">
                  <img src="./resource/images/icn-mic.svg" alt="녹음하기">
                  <div>
                    <p>녹음시작하기</p>
                  </div>
                </button>

                <button class="btn btn-stop">
                  <img src="./resource/images/icn-pause.svg" alt="정지하기">
                  <div>
                    <p>00:00:00</p>
                    <p class="time">
                      <span>99:99</span>:<span>99:99</span>
                    </p>
                  </div>
                </button>

              </div>
              <div class="btn-wrap-play">
                <button class="btn btn-play">
                  <img src="./resource/images/s-icn-pause.svg" alt="재생하기">
                  <div>
                    <p>정지</p>
                    <p class="time">
                      <span>99:99</span>:<span>99:99</span>
                    </p>
                  </div>
                </button>
                <button class="btn btn-pause act">
                  <img src="./resource/images/s-icn-play.svg" alt="정지하기">
                  <div>
                    <p>녹음듣기</p>
                  </div>
                </button>
              </div>
            </div>
            <a href="./s-03.ShadowPractice_01.기본.html" class="btn icn next">NEXT<img src="./resource/images/icn-arrow.svg"
                alt="#"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
