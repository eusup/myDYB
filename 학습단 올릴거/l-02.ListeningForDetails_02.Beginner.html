<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap listening step02 type02">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>Listening All</h2>
          <p class="info-text">문장을 듣고 같은 문장을 선택해주세요.</p>
        </div>
        <div class="flex util">
          <ul class="flex breadcurmb">
            <li>1</li>
            <li class="act">2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="box">
        <div class="con">
          <div class="flex indicator">
            <div class="flex page">
              <span>1</span>/<span>99</span>
            </div>
            <div class="flex timer">
              <img src="./resource/images/icn-timer.svg" alt="남은시간">
              <div class="rage-wrap">
                <div class="range">
                  <div class="ball-color">
                    <span class="ball"></span>
                  </div>
                </div>
              </div>
              <span>00:10</span>
            </div>
          </div>
        </div>
        <div class="con flex fill question-wrap">
          <p class="blank">water</p>
          <p>,</p>
          <p>Please</p>
        </div>
        <div class="con fill btn-wrap answer-wrap">
          <button class="btn">wrong</button>
          <button class="btn correct">correct</button>
        </div>
        <div class="con bottom">
          <div class="btn-wrap">
            <div class="flex speed">
              <button class="btn icn-only">
                <img src="./resource/images/icn-arrow.svg" alt="#">
              </button>
              <span>1.0x</span>
              <button class="btn icn-only">
                <img src="./resource/images/icn-arrow.svg" alt="#">
              </button>
            </div>
            <button class="btn white icn-only play"></button>
            <a href="./l-03.Unscramble_01.기본.html" class="btn icn next">NEXT<img src="./resource/images/icn-arrow.svg" alt="#"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
