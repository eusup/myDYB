<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap voca result speedVoca">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>LISTENING RESULT</h2>
        </div>
        <div class="flex util">
          <button class="btn closed">재생</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="flex box">
        <div class="fill flex">
          <div class="fill deco">
            <h3>
              <img src="./resource/images/v-result-title.svg" alt="리스닝 결과">
            </h3>
            <div class="thumb">
              <img src="./resource/images/v-speedVoca-result.svg" alt="">
            </div>
          </div>
          <div class="fill flex result-box">
            <div class="color-box">
              <p>점수</p>
              <p class="grade"><b>80</b><span>점</span></p>
              <button class="btn">성적보기</button>
            </div>
            <div class="box">
              <div class="flex count">
                <div class="flex">
                  <div class="flex">
                    <img src="./resource/images/icn-correct.svg" alt="#">
                    <p>정답</p>
                  </div>
                  <div>
                    <span>18</span>
                    <span>개</span>
                  </div>
                </div>
                <div class="flex">
                  <div class="flex">
                    <img src="./resource/images/icn-wrong.svg" alt="#">
                    <p>오답</p>
                  </div>
                  <div>
                    <span>18</span>
                    <span>개</span>
                  </div>
                </div>
              </div>
              <div class="flex count">
                <div class="flex">
                  <div class="flex">
                    <p>최고 응답시간</p>
                  </div>
                  <div>
                    <span>10.33초</span>
                  </div>
                </div>
                <div class="flex">
                  <div class="flex">
                    <p>평균 응답시간</p>
                  </div>
                  <div>
                    <span>10.33초</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-wrap">
          <button class="btn white">Retest</button>
          <button class="btn">Start</button>
        </div>
      </div>
    </div>
  </div>
  <div class="dimmed act">
    <div class="popup paper act">
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>English</th>
              <th>Korea</th>
              <th>구분</th>
            </tr>
          </thead>
          <tbody>
            <tr class="correct">
              <td>text</td>
              <td>text</td>
              <td></td>
            </tr>
            <tr class="wrong">
              <td>text</td>
              <td>text</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn-wrap">
        <button class="btn">확인</button>
      </div>
    </div>
  </div>
</body>

</html>
