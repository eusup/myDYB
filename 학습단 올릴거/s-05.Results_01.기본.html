<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap speaking result">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>SPEAKING RESULT</h2>
        </div>
        <div class="flex util">
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="flex box">
        <h3>
          <img src="./resource/images/s-result-title.svg" alt="스피킹 결과">
        </h3>
        <div class="fill flex">
          <div class="list-wrap">
            <h4>학습시간</h4>
            <div>
              <ul>
                <li>
                  <p>Listen before Speaking</p>
                  <p class="time">00:02</p>
                </li>
                <li>
                  <p>Sentence Recording</p>
                  <p class="time">00:02</p>
                </li>
                <li>
                  <p>Shadow Practice</p>
                  <p class="time">00:02</p>
                </li>
                <li>
                  <p>Speaking Practice</p>
                  <p class="time">00:02</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="fill flex data-wrap">
            <div>
              <h4 class="main-color">Listen before speaking</h4>
              <div class="img-wrap">
                <img src="./resource/images/s-result-complate.svg" alt="complate">
              </div>
              <div class="repeat-wrap">
                <button class="btn no-style white">Repeat</button>
              </div>
              <div class="flex lbs-score"><span>100</span>/<span class="all">100</span></div>
            </div>
            <div>
              <h4 class="main-color">Sentence Recording</h4>
              <div class="fill">
                <div class="table-wrap">
                  <table>
                    <tbody>
                      <tr>
                        <th class="blue">
                          <p>Not Bad</p>
                          <div class="flex">
                            <span>10</span>
                            <span>%</span>
                          </div>
                        </th>
                        <td>
                          <div class="flex">
                            <span class="range"></span>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="yellow">
                          <p>Good</p>
                          <div class="flex">
                            <span>50</span>
                            <span>%</span>
                          </div>
                        </th>
                        <td>
                          <div class="flex">
                            <span class="range"></span>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="red">
                          <p>Great</p>
                          <div class="flex">
                            <span>40</span>
                            <span>%</span>
                          </div>
                        </th>
                        <td>
                          <div class="flex">
                            <span class="range"></span>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="score">
                  <dl>
                    <dt>점수</dt>
                    <dd>99</dd>
                  </dl>
                </div>
              </div>
            </div>
            <div>
              <h4 class="main-color">Shadow Practice</h4>
              <div class="flex audio-wrap">
                <button class="btn">
                  <img src="./resource/images/s-icn-headset.svg" alt="#">
                  <span class="act">녹음 듣기</span>
                  <span>재생 종료</span>
                </button>
                <audio src="#" controls></audio>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-wrap">
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
