<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap voca step03">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>Listening All</h2>
          <p class="info-text">제시된 영단어에 맞는 뜻을 선택하세요.</p>
        </div>
        <div class="flex util">
          <ul class="flex breadcurmb">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li class="act">3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
          </ul>
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="box">
        <div class="con">
          <div class="flex indicator">
            <div class="flex page">
              <span>1</span>/<span>99</span>
            </div>
            <div class="flex timer">
              <img src="./resource/images/icn-timer.svg" alt="남은시간">
              <div class="rage-wrap">
                <div class="range">
                  <div class="ball-color">
                    <span class="ball"></span>
                  </div>
                </div>
              </div>
              <span>00:10</span>
            </div>
          </div>
        </div>
        <div class="con flex fill">
          <div class="fill question-wrap">
            <div class="question-scroll">
              <span>change</span>
            </div>
          </div>
          <div class="rel-scroll">
            <ul>
              <li>
                <button class="btn">감정, 정서</button>
              </li>
              <li>
                <button class="btn">Correct</button>
              </li>
              <li>
                <button class="btn">Wrong</button>
              </li>
              <li>
                <button class="btn">Select04</button>
              </li>
              <li>
                <button class="btn">Select05</button>
              </li>
            </ul>
          </div>
          <button type="button" class="btn icn-only next-q">
            <img src="./resource/images/icn-arrow.svg" alt="다음문제">
          </button>
        </div>
        <div class="con bottom">
          <div class="btn-wrap">
            <a href="./v-01.wordReview_01.기본.html" class="btn icn next">NEXT<img src="./resource/images/icn-arrow.svg" alt="#"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
