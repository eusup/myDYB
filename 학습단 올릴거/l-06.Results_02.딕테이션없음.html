<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap listening result">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>LISTENING RESULT</h2>
        </div>
        <div class="flex util">
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="flex box">
        <h3>
          <img src="./resource/images/l-result-title.svg" alt="리스닝 결과">
        </h3>
        <div class="fill flex">
          <div class="list-wrap">
            <h4>학습시간</h4>
            <div>
              <ul>
                <li>
                  <p>Listening All</p>
                  <p class="time">00:02</p>
                </li>
                <li>
                  <p>Listening for Details</p>
                  <p class="time">00:02</p>
                </li>
                <li>
                  <p>Unscramble</p>
                  <p class="time">00:02</p>
                </li>
                <li>
                  <p>Redictation</p>
                  <p class="time">00:02</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="fill flex data-wrap row">
            <div class="fill flex">
              <h4 class="main-color">Listening All</h4>
              <img src="./resource/images/s-result-complate.svg" alt="#">
            </div>
            <div class="fill flex">
              <h4 class="main-color">Listening for Details</h4>
              <img src="./resource/images/s-result-complate.svg" alt="#">
            </div>
            <div class="fill flex">
              <h4 class="main-color">Unscramble</h4>
              <img src="./resource/images/s-result-complate.svg" alt="#">
            </div>
            <div class="fill flex">
              <h4 class="main-color">Redictation</h4>
              <img src="./resource/images/s-result-complate.svg" alt="#">
            </div>
          </div>
        </div>
        <div class="btn-wrap">
          <button class="btn white">Retest</button>
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
