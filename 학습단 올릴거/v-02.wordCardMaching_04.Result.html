<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습단모듈</title>

  <script src="./resource/js/jquery-3.3.1.min.js"></script>
  <script src="./resource/js/style.js"></script>

  <link rel="stylesheet" href="./resource/css/remixicon.css">
  <link rel="stylesheet" href="./resource/css/module.css">
  <link rel="stylesheet" href="./resource/css/style.css">
  <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
  <div class="wrap voca step01 result">
    <div class="top">
      <div class="con flex">
        <div class="title">
          <h2>Word Card Matching Result</h2>
        </div>
        <div class="flex util">
          <button class="btn closed">창 닫기</button>
        </div>
      </div>
    </div>
    <div class="contents-wrap">
      <div class="flex box">
        <h3>
          <img src="./resource/images/card-Result.svg" alt="점수 및 작성답안">
        </h3>
        <div class="fill flex">
          <div class="list-wrap">
            <h4>학습시간</h4>
            <div>
              <ul>
                <li class="point">
                  <p>Word Card Matching</p>
                  <p class="time">99:99</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="fill flex data-wrap">
            <div class="fill flex">
              <div class="fill table-wrap">
                <table>
                  <thead>
                    <tr class="wrong">
                      <th colspan="3">오답 <span> 99개</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="wrong">
                      <td class="num">1</td>
                      <td>wrong</td>
                      <td>Don't count your chickens before they're hatched.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="fill table-wrap">
                <table>
                  <thead>
                    <tr class="correct">
                      <th colspan="3">정답 <span>99개</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="correct">
                      <td class="num">1</td>
                      <td>Don't count your chickens before they're hatched.</td>
                      <td>Don't count your chickens before they're hatched.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="flex score">
              <dl>
                <dt>점수</dt>
                <dd class="flex">
                  <span>100점</span>
                </dd>
              </dl>
            </div>
          </div>
        </div>
        <div class="btn-wrap">
          <span>Start learning vocabulary now!</span>
          <a href="./v-03.wordCheck_01.기본.html" class="btn">Start</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
